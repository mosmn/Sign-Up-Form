<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="section">
        <div class="image">
            <div class="logo">
                <img src="imgs/motorbike.png" alt="motorbike">
                <h1>Moto</h1>
            </div>
        </div>
        <div class="content">
            <p>
                <em>This is not a real online service!</em> You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p> You know you want to</p>
            <div class="form">
                <h1> Let's do this!</h1>
                <form class="form-input">
                    <div class="form-firstname">
                        <input id="firstname" placeholder="Name *" name="firstname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="200" required>
                        <label for="firstname" data-help="just write your first name ffs">First Name</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
