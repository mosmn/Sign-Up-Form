<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="section">
        <div class="image">
            <div class="logo">
                <img src="imgs/motorbike.png" alt="motorbike">
                <h1>Moto</h1>
            </div>
        </div>
        <div class="content">
            <p>
                <em>This is not a real online service!</em> You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p> You know you want to</p>
            <form class="form-content">
                <div class="form-container">
                    <h1> Let's do this!</h1>
                    <div class="form-input">
                        <div class="form-firstname">
                            <input id="firstname" placeholder="First Name *" name="firstname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="200" required>
                            <label for="firstname" data-help="just write your first name ffs">First Name</label>
                        </div>
                        <div class="form-lastname">
                            <input id="lastname" placeholder="Last Name *" name="lastname" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="200" required>
                            <label for="lastname" data-help="just write your last name ffs">Last Name</label>
                        </div>
                        <div class="form-email">
                            <input id="email" placeholder="Email *" name="email" type="email" value="" size="30" maxlength="200" required>
                            <label for="email" data-help="type in your email bruh, format email@email.com">Email</label>
                        </div>
                        <div class="form-phonenumber">
                            <input id="phonenumber" placeholder="Phone Number" name="phonenumber" type="text" value="" size="30" maxlength="200">
                            <label for="email" data-help="format 1123456789">Phone Number</label>
                        </div>
                        <div class="form-password">
                            <input id="password" placeholder="Password *" name="password" type="password" value="" size="30" maxlength="200" required>
                            <label for="password" data-help="type in your password bruh">Password</label>
                        </div>
                        <div class="form-confirm-password">
                            <input id="confirm-password" placeholder="Confirm Password *" name="confirm-password" type="password" value="" size="30" maxlength="200" required>
                            <label for="confirm-password" data-help="type in your password bruh">Confirm Password</label>
                        </div>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <div class="login">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
